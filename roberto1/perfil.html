<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil de Usuario</title>
        <link rel="stylesheet" href="/menucyb.html">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #74ebd5, #132a90);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-color: #fff;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(211, 23, 23, 0.2);
                padding: 30px;
                width: 350px;
                text-align: center;
            }

            .profile-container h1 {
                color: #353030;
                margin-bottom: 20px;
            }

            .user-info {
                text-align: left;
                margin-bottom: 20px;
            }

            .user-info p {
                font-size: 16px;
                color: #124f99;
                margin: 5px 0;
            }

            .user-info p span {
                font-weight: bold;
                color: #333333;
            }

            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 12px 20px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #45a049;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin-bottom: 20px;
                background-color: #ddd;
                display: inline-block;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="profile-container">
                <div class="profile-pic"></div>
                <h1>Mi Perfil</h1>
                <div class="user-info" id="userInfo">
                    <!-- Datos del usuario se mostrarán aquí -->
                </div>
            </div>
            <button onclick="location.href='menucyb.html'">Menu</button>
            <a href="menucomi.css"></a>
            <a href="menucyb.html"></a>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var userData = JSON.parse(localStorage.getItem('userData'));
                if (userData) {
                    mostrarDatosUsuario(userData);
                    // Guardar nombre completo en localStorage
                    localStorage.setItem('nombreCompleto', userData.fullname);
                }
            });

            function mostrarDatosUsuario(userData) {
                var userInfo = document.getElementById('userInfo');
                userInfo.innerHTML = `
                    <p><span>Nombre de Usuario:</span> ${userData.username}</p>
                    <p><span>Nombre Completo:</span> ${userData.fullname}</p>
                    <p><span>Correo Electrónico:</span> ${userData.email}</p>
                    <p><span>Fecha de Nacimiento:</span> ${userData.birthdate}</p>
                    <p><span>Teléfono:</span> ${userData.phone}</p>
                `;
            }
        </script>
    </body>
</html>
